<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class = 'card-image'>
                        <figure class="image is-2by1">
                            <img src="https://townsquare.media/site/112/files/2018/09/Sports-Feat-3.jpg?w=980&q=75">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            ScoreKeeper Card header
                        </p>
                        <span class="icon">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
                        </a>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
                            <p class="subtitle">Use the buttons below to keep along score!</p>
                            <label for="playto" class="label is-large is-inline">Playing till:</label>
                            <div class="select is-rounded">
                                <select id="playto">
                                    <option value="3">Three</option>
                                    <option value="5">Five</option>
                                    <option value="7">Seven</option>
                                    <option value="9">Nine</option>
                                    <option value="10">Ten</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1button" class="is-primary button card-footer-item">+1 to player1</button>
                        <button id="p2button" class="is-info button card-footer-item">+1 to player2</button>
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="app.js"></script>
</body>
</html>
